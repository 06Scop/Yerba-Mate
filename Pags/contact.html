    <link rel="preload" href="style-contact.css" as="style" onload="this.rel='stylesheet'">
    <title>Contacto</title>

<body>
    <header class="header">
        <picture>
            <source media="(min-width: )" srcset="">
            <source media="(min-width: )" srcset="">
            <img src="../Imagenes/Yerba-Mate-Logo.webp" alt="Logo de Yerba Mate" class="header__logo">
        </picture>
        <h1>Contacto</h1>
        <input type="checkbox" name="openMenu" id="openMenu">
        <label for="openMenu" class="menu">=</label>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="list__item"><a href="../index.html" rel="nofollow noopener noreferrer" class="item__url">Inicio</a></li>
                <li class="list__item"><a href="contact.html" rel="nofollow noopener noreferrer" class="item__url url--center">Contacto</a></li>
                <li class="list__item"><a href="#" rel="nofollow noopener noreferrer" class="item__url">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="section__main">
            <form action="https://formsubmit.co/lnoe27199@gmail.com" method="POST" class="section__form">
                    <label for="name" class="form__name">Nombre</label>
                    <input type="text" name="name" id="name" required class="form__contact" placeholder="Juan">
                    <label for="email" class="form__name">Email</label>
                    <input type="email" name="email" id="email" required class="form__contact" placeholder="ejemplo@correo.com">
                    <label for="subject" class="form__name">Asunto</label>
                    <input type="text" name="subject" id="subject" required class="form__contact" placeholder="Consulta sobre yerba mate">
                    <label for="message" class="form__name">Mensaje</label>
                    <textarea name="message" id="message" rows="5" required class="form__textarea" placeholder="Mensaje..."></textarea>
                    <input type="hidden" name="_next" value="https://yerba-mate.rf.gd/index.html">
                <input type="hidden" name="_captcha" value="true">
                <input type="hidden" name="_template" value="table">
                <button type="submit" class="form__submit">Send</button>
            </form>
        </section>
    </main>
